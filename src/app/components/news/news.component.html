<ul>
  <li *ngFor="let item of list;let key=index">
    <a routerLink="/newscontent" routerLinkActive="active" [queryParams]="{aid:key}"> {{key}}--{{item}}</a>
  </li>
</ul>

<h2>动态路由</h2>
<ul>
  <li *ngFor="let item of list;let key=index">
    <a [routerLink]="['/newscontent/',key]">
      {{key}}--{{item}}
    </a>
  </li>
</ul>
